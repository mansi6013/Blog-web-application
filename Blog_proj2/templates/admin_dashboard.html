<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="dashboard-header">
        <h1>Admin Dashboard</h1>
        <a href="{{ url_for('admin_logout') }}" class="logout-link">Logout</a>
    </div>

    <center><h2>Manage Users</h2></center>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <form action="{{ url_for('delete_user', user_id=user._id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="delete-btn" aria-label="Delete User">Delete</button>
                    </form>
                    <a href="{{ url_for('admin_edit_user', user_id=user._id) }}" class="update-btn" title="Update User">Update</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <center><h2>Manage Blogs</h2></center>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for blog in blogs %}
            <tr>
                <td>{{ blog.title }}</td>
                <td>{{ blog.author_id }}</td>
                <td>
                    <form action="{{ url_for('admin_delete_blog', blog_id=blog._id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                    <a href="{{ url_for('admin_edit_blog', blog_id=blog._id) }}" class="update-btn">Update</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
